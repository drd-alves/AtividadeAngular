<div class="container d-flex justify-content-center">

    <form action="#">

        <h2 class="text-center m-5 ">Entre em contato conosco!</h2>

        <div class="row m-2 d-flex justify-content-center">
            <label for="user"  class="col "><fa-icon [icon] = "faUser" class="fa-2x"></fa-icon></label>
            <input class="col-10 m-2 rounded border border-secondary campo"  type="text" placeholder="Nome" required >
        </div> 

        <div class="row m-2 d-flex justify-content-center">
            <label for="email" class="col"> <fa-icon [icon] = "faEnvelope" class="fa-2x" ></fa-icon></label>
            <input class="col-10 m-2 rounded border border-secondary campo " type="email" placeholder="E-mail" required >
        </div>

        <div class="row m-2 d-flex justify-content-center">
            <label for="" class="col"> <fa-icon [icon] = "faComment" class="fa-2x" ></fa-icon></label>
            <select name="" id="" class="col-10 m-2 rounded border border-secondary campo">
                <option value="" selected disabled >Selecione o assunto</option>
                <option value=""> Reclamações</option>
                <option value="">Sugestões</option>
                <option value="">Parcerias</option>
                <option value="">Trabalhe conosco</option>
            </select>
        </div>

        <div class="row m-2 mb-5 d-flex justify-content-center">
            <label for="mensagem" class="col "> <fa-icon [icon] = "faPencilAlt" class="fa-2x" ></fa-icon></label>
            <textarea class="col-10 m-2 rounded border border-secondary" name="mensagem" id="" rows="4" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <div class="row mb-5 d-flex justify-content-end">
            <button type="submit" class="rounded">Enviar</button>
        </div>
    </form>
</div>
